<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="root">

      <header>
        <div class="wrapper_80">
          <div class="header_content">
            <img src="img/logo.png" alt="logo-netflix">
            <div class="cont_input">
              <input type="text" name="" value="" placeholder="Cerca" v-model="text" @keyup.enter="searchFilms()">
              <button type="button" name="button" @click="searchFilms()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="wrapper_80">
          <div class="search_content">
            <div class="card" v-for="film in films" v-if="films.length != 0">
            <img
            :src="(film.poster_path == null) ? alternative_path : path + film.poster_path"
            alt="cover">
            <div class="info">
              <h4>Titolo: <span>{{film.title}}</span></h4>
              <h4>Titolo originale: <span>{{film.original_title}}</span></h4>
              <h4>Voto: <span>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span></h4>

              <div class="overview">
                <h4>Overview:
                  <span>{{(film.overview == '') ? alternative_overview : film.overview}}</span></h4>
              </div>
            </div>
          </div>
          </div>
        </div>
      </main>
      
    </div>





  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
